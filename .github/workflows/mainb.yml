name: Release frontend

on:
  push:
    branches:
      - main
    paths:
      - 'project/project-frontend/'
      - '.github/workflows/mainb.yml'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # Build and push
    - name: Publish to Registry
      uses: docker/build-push-action@v1
      with:
        repository: heseduud/projectfrontend
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        tags: ${{ github.sha }}
        path: project/project-frontend

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v2

    - name: Set up Kustomize
      working-directory: project/project-frontend/manifests
      run: |-
        curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
        chmod u+x ./kustomize
    # Update yamls
    - name: Update yamls
      working-directory: project/project-frontend/manifests
      run: |-
        ./kustomize edit set image IMAGE_PLACEHOLDER_BACKEND=heseduud/projectfrontend:${{ github.sha }}
    # Commit and push
    - uses: EndBug/add-and-commit@v5
      with:
        add: 'project/project-frontend/manifests/kustomization.yaml'
        message: New version release for project gitops backend ${{ github.sha }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
